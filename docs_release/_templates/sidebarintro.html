<h3>关于</h3>
<p>Flask-RESTful 为 Flask 提供了构建 REST APIs 的扩展。Flask-RESTful 最初是为 <a href="http://www.twilio.com">Twilio</a> 作为内部项目开发的，它最初是为了构建 Twilio 公开的和内部的 APIs。
</p>
